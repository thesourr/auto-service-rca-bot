name: Scrape Auto Services

on:
  schedule:
    # Rulează în fiecare luni la 03:00 UTC (05:00 ora României)
    - cron: "0 3 * * 1"
  workflow_dispatch:  # Permite rulare manuală din tab-ul Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: python scrape_services.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/services.csv data/services.xml
          git diff --staged --quiet || git commit -m "Update scraped services [skip ci]"
          git push || echo "Nothing to push"

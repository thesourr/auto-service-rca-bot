name: Send Emails

on:
  # Trigger automat când se modifică email_queue.json
  push:
    paths:
      - 'data/email_queue.json'

  # Sau trigger manual din UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Send emails
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python send_emails.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/email_queue.json data/email_sent.json
          git diff --staged --quiet || git commit -m "Update email queue and sent history [skip ci]"
          git push
